<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pluralsight Login Clone </title>
    <!-- my css code -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container left-container">
            <img class="login-logo" src="./img/login-logo.png" alt="login logo">

            <!-- form -->
            <form>
                <div>
                    <label for=""> Email or Username</label>
                    <input type="text" class="text-input"> 
                </div>
                <div>
                    <label for=""> Password </label>
                    <input type="password" class="text-input"> 
                </div>
                <button class="sign-up-btn" type="submit"> Sign in </button>
            </form>

            <!-- Links -->
            <div class="links">
                <a href="#"> Forgot Password </a>
                <a href="#"> Sign in with company or school </a>
            </div>

            <!-- Or -->
            <div class="or">
                <hr class="bar"> 
                <span>OR</span>
                <hr class="bar">
            </div>

            <a class="transparent-btn" href=""> Create an account</a>

            <footer>
                <p> Copyright Â© 2018, Sluralpright All Rights Reserved </p>
                <div>
                    <a href=""> Terms of use </a> | <a href=""> Privacy policy </a>
                </div>
            </footer>
        </div>
        <div class="container right-container">

        </div>
        

    </main>
</body>
</html>
